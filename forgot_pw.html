<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | AI Healthcare Assistant</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="forgot_pw.css">
</head>
<body>

    <!-- ✅ Forgot Password Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="forgot-password-box">
            <h2 class="text-center">Forgot Password</h2>
            <p class="text-center">A code has been sent to your registered email.</p>
            <form id="forgotPasswordForm" onsubmit="event.preventDefault(); forgotPassword();">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter the code" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" data-nav="change_pw.html">Change Password</button>
                <button type="submit" class="btn btn-primary w-100" data-nav="login_page.html">Login</button>
            </form>
        </div>
    </div>

    <!-- ✅ Bootstrap JS (For Navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ JavaScript for Form Validation & Success Message -->
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("successMessage").classList.remove("d-none"); // Show success message
        });
    </script>
    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js" defer></script>
    <script src="forgot_pw.js"></script>

</body>
</html>
