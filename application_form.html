<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | AI Healthcare Assistant</title>
    
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="application_form_style.css">
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AI Healthcare Assistant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="symptoms_bot.html">Check Symptoms</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="health_tips.html">Health Tips</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="profile.html">My Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Appointment Booking Form -->
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: white">Book Your Appointment</h2>
        
        <form id="appointmentForm" class="booking-form" onsubmit="event.preventDefault(); bookAppointment();">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea class="form-control" id="symptoms" rows="3" placeholder="Describe your symptoms" required></textarea>
            </div>

            <div class="mb-3">
                <label for="doctor" class="form-label">Select Doctor</label>
                <select class="form-select" id="doctor" required>
                    <option value="" selected disabled>Select a doctor</option>
                    <option value="Dr. Smith - General Physician">Dr. Smith - General Physician</option>
                    <option value="Dr. Johnson - Cardiologist">Dr. Johnson - Cardiologist</option>
                    <option value="Dr. Patel - Dermatologist">Dr. Patel - Dermatologist</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Preferred Appointment Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" onclick="booking_confirmation()">Book Appointment</button>
        </form>
    </div>

    <script>
        function booking_confirmation(event) {
            event.preventDefault(); // Prevents form submission (if needed)
    
            alert("Your appointment has been booked successfully.");
            
            // Redirect to the profile page after the alert is dismissed
            setTimeout(function() {
                window.location.href = "profile.html";
            }, 100); // Short delay to ensure smooth transition
        }
    
        // Attach the function to the form submit event
        document.getElementById("appointmentForm").addEventListener("submit", booking_confirmation);
    </script>
    


    <!-- ✅ Bootstrap JS (For Navbar & Form) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom JavaScript -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js" defer></script>
    <script src="application_form.js"></script>

</body>
</html>
