<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | AI Healthcare Assistant</title>

    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Custom CSS -->
    <link rel="stylesheet" href="change_pw.css">
</head>
<body>

    <!-- ‚úÖ Change Password Section -->
    <div class="container change-password-container" onsubmit="event.preventDefault(); changePassword();">
        <h2 class="text-center">Change Password</h2>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword('oldPassword')">üëÅÔ∏è</span>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>

            <div id="passwordError" class="text-danger"></div>

            <button type="submit" class="btn btn-primary" data-nav="login_page.html">Update Password</button>
            <button type="button" class="btn btn-secondary" data-nav="Profile.html">Cancel</button>
        </form>
    </div>

    <!-- ‚úÖ JavaScript -->
    <script>
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            input.type = input.type === "password" ? "text" : "password";
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");

            // Password validation
            if (newPassword.length < 8 || !/\d/.test(newPassword) || !/[!@#$%^&*]/.test(newPassword)) {
                passwordError.textContent = "Password must be at least 8 characters and include a number and a special character.";
                return;
            }

            if (newPassword !== confirmPassword) {
                passwordError.textContent = "Passwords do not match.";
                return;
            }

            passwordError.textContent = ""; // Clear errors
            alert("Password changed successfully!");
            navigateTo("profile.html");
        });
    </script>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js" defer></script>
    <script src="change_pw.js"></script>

</body>
</html>
