<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | AI Healthcare Assistant</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="profile.css">
</head>
<body onload="loadProfile()">
    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">AI Healthcare Assistant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="symptoms_bot.html">Check Symptoms</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="application_form.html">Book Appointment</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#" data-nav="health_tips.html">Health Tips</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#" data-nav="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ My Account Section -->
    <div class="container my-account">
        <h2 class="text-center">My Account</h2>
        
        <!-- ✅ User Details -->
        <div class="account-info">
            <h4>User Information</h4>
            <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
            <p><strong>Phone:</strong> <span id="profilePhone">Loading...</span></p>
            <div class="account-buttons">
                <button class="btn btn-primary" data-nav="edit_profile.html">Edit Profile</button>
                <button class="btn btn-warning change-password" data-nav="change_pw.html">Change Password</button>
            </div>
        </div>

        <!-- ✅ Appointment Details -->
        <div class="appointment-info">
            <h4>Upcoming Appointments</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dr. Sarah Smith</td>
                        <td>March 15, 2025</td>
                        <td>10:00 AM</td>
                        <td><button class="btn btn-danger" onclick="cancelAppointment()">Cancel</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ✅ Logout Button -->
        <div class="text-center">
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- ✅ JavaScript -->
    <script>
        function cancelAppointment() {
            alert("Your appointment has been canceled.");
        }
    </script>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js" defer></script>
    <script src="profile.js"></script>
    
</body>
</html>
