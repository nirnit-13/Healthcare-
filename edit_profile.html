<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | AI Healthcare Assistant</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="edit_profile.css">
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">AI Healthcare Assistant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="health_tips.html">Health Tips</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-nav="profile.html">My Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Edit Profile Section -->
    <div class="container edit-profile">
        <h2 class="text-center">Edit Profile</h2>

        <form id="editProfileForm" onsubmit="event.preventDefault(); updateProfile();">
            <!-- ✅ Personal Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" value="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email (Non-editable)</label>
                <input type="email" id="email" class="form-control" value="johndoe@example.com" disabled>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" value="+1234567890" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" required>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" rows="3">123 Main Street, City, Country</textarea>
            </div>

            <!-- ✅ Buttons -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="profile.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- ✅ JavaScript for Form Validation -->
    <script>
        document.getElementById("editProfileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Profile updated successfully!");
            window.location.href = "login_page.html"; // Redirect to My Account page
        });
    </script>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js" defer></script>
    <script src="edit_profile.js"></script>

</body>
</html>
