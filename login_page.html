<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Healthcare Assistant</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="login_page_style.css">
</head>
<body>

    <!-- ✅ Login Form Section -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box">
            <h2 class="text-center">Login</h2>
            <form id="login_form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-2">
                    <a href="#" class="forgot-password" data-nav="forgot_pw.html">Forgot Password?</a>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="#" data-nav="signup_page.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ Bootstrap JS (For Navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="login_page.js"></script>

</body>
</html>
